<form id="form-login" class="mt-3" action="." method="POST">
    {% if form.errors %}
        <label class="alert alert-primary text-center w-100">
            <i class="fa-solid fa-triangle-exclamation"></i> Email e Senha n√£o coincidem. <br/>Por favor, tente novamente.
        </label>
    {% endif %}
    <div class="">
        <i class="fa-solid fa-user text-info mr-2"></i>
        <input class="form-control mb-4 pl-2" type="text" name="username" maxlength="30" id="id_username" placeholder="Email">
    </div>

    <div class="">
        <i class="fa-solid fa-lock text-info mr-2"></i>
        <input class="form-control mb-4 pl-2" type="password" name="password" id="id_password" placeholder="Senha">
      
    </div>     
        {% csrf_token %}
        {% if form.errors %}
        <p><a href="{% url 'contas:password_reset' %}">Esqueceu sua senha?</a></p>
        {% endif %}
        <input type="hidden" name="next" value="{{ next }}"/>
        <button class="btn btn-info ml-3" type="submit">Entrar</button>
        
    
</form>
