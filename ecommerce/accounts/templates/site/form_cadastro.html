{% load bootstrap %}
{% load widget_tweaks %}

<form  class="mt-3" action="{% url 'contas:new_user' %}"  method="POST" enctype="multipart/form-data">
    <div id="form_cadastro">
        <div class="">
            <i class="fa-solid fa-user text-info mr-2"></i>
            <input class="form-control mb-3 pl-2" type="text" name="first_name" maxlength="30" id="id_first_name" placeholder="Nome">
        </div>    
       
        <div class="">
            <i class="fa-solid fa-envelope text-info mr-2"></i>
            <input class="form-control mb-3 pl-2" type="email" name="email" maxlength="254" id="id_email" placeholder="Email">
        </div>
          
        <div class="">
            <i class="fa-solid fa-lock text-info mr-2"></i>
            <input class="form-control mb-3 pl-2" type="password" name="password" id="id_password" placeholder="Senha">
        </div>    
        
    </div>
    <div class="form-check mb-3">
        <input class="form-check-input text-info" type="checkbox" name="email_market" id="email_market"/>
        <label class="form-check-label" for="email_market">Eu quero receber comunicações sobre conteúdo e novidades da É o bicho por epmail e notificação.</label>
    </div>
    <div class="form-check mb-3">
        <input class="form-check-input text-info" type="checkbox" name="termos" id="check_termos"/>
        <label class="form-check-label" for="check_termos">Concordo com os <a class="text-info" href="#">Termos de Uso</a> da É o bicho.</label>
    </div>
    {% if form.errors %}
        <label class="alert alert-warning">Erro!!</label>
    {% endif %}
        <input type="hidden" value="6QS5FJzZUlWFfsI40rkpejqPShvQoGdX" name="csrfmiddlewaretoken">
    {% csrf_token %}
    <button class="btn btn-info " type="submit">Criar Conta</button>
</form>
