{% load bootstrap %}
{% load widget_tweaks %}

<form class="mt-3" action="{% url 'contas:cliente_new' %}"  method="POST" enctype="multipart/form-data">
    {% if msg %}
        <div class="{{class}}">
            {{ msg }}
        </div>
    {% endif %}
    <div class="col-md-6">
        <input class="form-control mb-3 pl-2" type="text" name="first_name" maxlength="30" id="id_first_name" placeholder="Nome">
    </div>    
   
    <div class="col-md-6">
        <input class="form-control mb-3 pl-2" type="text" name="last_name" maxlength="30" id="id_last_name" placeholder="Sobrenome">
    </div>
    
    <div class="col-md-6 d-none">
        <input type="file" name="cliente_set-0-photo" accept="image/*" id="id_cliente_set-0-photo">   
    </div>
    <div class="col-md-6 ">
        <input type="text" name="cliente_cpf" maxlength="14" class="mask-cpf mb-3 pl-2 form-control" id="id_cliente_cpf" placeholder="CPF">   
    </div>
    <div class="col-md-6 d-none">
        <input type="text" name="cliente_set-0-telefone" maxlength="15" class="mask-tel form-control" id="id_cliente_set-0-telefone">
    </div>

    <div class="col-md-6">
        <input class="form-control mb-3 pl-2" type="email" name="email" maxlength="254" id="id_email" placeholder="Email">
    </div>
      
    <div class="col-md-6">
        <input class="form-control mb-3 pl-2" type="password" name="password" id="id_password" placeholder="Senha">
    </div>    
    
    <div class="col-md-6">
        <input class="form-control mb-3 pl-2" type="password" name="password2" id="id_password2" placeholder="Confirmar Senha">
    </div>
    {% if form.errors %}
        <label class="alert alert-warning">Erro!!</label>
    {% endif %}
        <input type="hidden" value="6QS5FJzZUlWFfsI40rkpejqPShvQoGdX" name="csrfmiddlewaretoken">
    {% csrf_token %}
    <button class="btn btn-primary ml-3" type="submit">Criar Conta</button>
</form>
