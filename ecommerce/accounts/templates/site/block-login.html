<form id="form-login" action="." method="POST">
    {% if form.errors %}
    <label class="alert alert-warning">Usuário e Senha não coincidem. Por favor, tente novamente.</label>
    {% endif %}
    <div class="">
        <i class="fa-solid fa-user"></i>
        <input class="mb-3" type="text" name="username" maxlength="30" id="id_username" placeholder="Email">
    </div>

    <div class="">
        <i class="fa-solid fa-lock"></i>
        <input class="mb-3" type="password" name="password" id="id_password" placeholder="Senha">
      
    </div>     
        {% csrf_token %}
        {% if form.errors %}
        <p><a href="{% url 'contas:password_reset' %}">Esqueceu sua senha?</a></p>
        {% endif %}
        <input type="hidden" name="next" value="{{ next }}"/>
        <button class="btn btn-info" type="submit">Entrar</button>
        
    
</form>
