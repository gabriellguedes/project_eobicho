{% load bootstrap %}
{% load widget_tweaks %}

<form id="form_cadastro_wrap" name="form_cadastro" class="mt-3" action="{% url 'contas:new_user' %}"  method="POST" enctype="multipart/form-data">
  
        {% if msg %}
            <label class=" {{class}} w-100 text-center">
                <i class="fa-solid fa-triangle-exclamation"></i> {{msg}}
            </label>
        {% endif %} 
        {% if error %}
           <span class="text-muted">{{ error }}</span>
        {% endif %}

    <div id="form_cadastro" class="mb-4">
        <div class="input-group mb-3 border-bottom">
            <div class="input-group-prepend">
                <span class="input-group-text bg-white border-0">
                    <i class="fa-solid fa-user text-info"></i>
                </span>
            </div>
            <input class="form-control border-0" type="text" name="first_name" maxlength="30" id="id_first_name" placeholder="Nome">
        </div>    
       
        <div class="input-group mb-3 border-bottom">
            <div class="input-group-prepend">
                <span class="input-group-text bg-white border-0">
                    <i class="fa-solid fa-envelope text-info"></i>
                </span>
            </div>
            <input class="form-control border-0" type="email" name="email" maxlength="254" id="id_email" placeholder="Email">
        </div>
          
        <div class="input-group mb-3 border-bottom">
            <div class="input-group-prepend">
                <span class="input-group-text bg-white border-0">
                    <i class="fa-solid fa-lock text-info"></i>
                </span>
            </div>
            <input class="form-control border-0" type="password" name="password" id="id_password" placeholder="Senha" style="width: 0;" />
            <span class="input-group-append">
                <button id="showpassword" class="btn btn-sm btn-outline-info border-0" type="button" style="background:transparent;">
                    <i id="icon_show_password" class="fa-solid fa-eye text-info"></i>
                </button>
            </span>
        </div>  
        <div class="d-none">
            {{form_cargo.management_form}}
            {% for i in form_cargo %}
                {{i}}
            {% endfor %}
        </div>  
    </div>
    <div class="mb-4">
        <label class="container_checkbox mb-3">Eu quero receber comunicações sobre conteúdo e novidades da É o bicho por email e notificação.
            <input class="checkbox" type="checkbox" name="email_market" id="email_market"/>
            <span class="checkmark" for="email_market"></span>
        </label>

        <label class="container_checkbox mb-3">Concordo com os <a class="text-info" href="#">Termos de Uso</a> da É o bicho.
            <input class="checkbox" type="checkbox" name="termos" id="check_termos"/>
            <span class="checkmark" for="check_termos"></span>
        </label>
    </div>
   
    <input type="hidden" value="6QS5FJzZUlWFfsI40rkpejqPShvQoGdX" name="csrfmiddlewaretoken">
    {% csrf_token %}
    <button class="btn btn-info" name="btn_criar_conta" type="submit" id="btn_new_user">Criar Conta</button>
</form>
