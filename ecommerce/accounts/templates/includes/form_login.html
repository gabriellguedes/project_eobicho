<form id="form-login" class="mt-3" action="." method="POST">
    {% if form.errors %}
        <label class="alert alert-primary text-center w-100">
            <i class="fa-solid fa-triangle-exclamation"></i> Email e Senha n√£o coincidem. 
        </label>
    {% endif %}
    <div class="input-group border-bottom mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text border-0 bg-white">
                <i class="fa-solid fa-envelope text-info"></i>
            </span>
        </div>
        <input class="form-control border-0" type="text" name="username" maxlength="30" id="id_username" placeholder="Email">
    </div>

    <div class="input-group border-bottom mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text border-0 bg-white">
                <i class="fa-solid fa-lock text-info"></i>
            </span>
        </div>
        <input class="form-control border-0" type="password" name="password" id="id_password" placeholder="Senha"/>
        <span class="input-group-append">
            <button id="showpassword" class="btn btn-sm btn-outline-info border-0" type="button"  style="background:transparent;">
                <i id="icon_show_password" class="fa-solid fa-eye text-info"></i>
            </button>
        </span>
    </div>     
        {% csrf_token %}
        {% if form.errors %}
        
        {% endif %}
        <input type="hidden" name="next" value="{{ next }}"/>
        <button class="btn btn-info mt-3" type="submit">Entrar</button>
</form>
