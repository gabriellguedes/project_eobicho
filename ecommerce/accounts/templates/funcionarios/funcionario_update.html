{% extends 'core/base.html'%}
{% load bootstrap %}
{% load widget_tweaks %}

{% block content %}
<section>
	<h3 class="border-bottom pb-2 text-secondary">
		<i class="fa-solid fa-user text-info"></i> Cadastro Cliente
	</h3>
	
	<div class="col-md-4">
		<form method="POST" action=".">
			{% csrf_token %}
			{% for item in form %}
			 <p>{{ item|bootstrap}}</p>
			{% endfor %}
			
			<button class="btn btn-info" type="submit">Atualizar</button>
			<button class="btn btn-danger" onclick="location.href='{% url 'contas:cliente_list'%}'">Cancelar</button>
		</form>
	</div>	
</section>
{% endblock %}
