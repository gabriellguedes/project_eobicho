{% extends 'core/base.html' %}
{% load bootstrap %}
{% load widget_tweaks %}
{% block content %}
<section class="container py-4">
	<form method="POST" action=".">
		<legend class="border-bottom title-2 pb-2 text-secondary font-weight-bold">
			<i class="bi bi-card-checklist text-info"></i> Adicionar Novo tipo de pelos
		</legend>
		{% csrf_token %}
		<div class="col-sm-4">
			<label>
				<i class="fa-solid fa-shield-dog text-info"></i>
				<span class="font-weight-bold text-secondary"> Pelos </span>
			</label> {{ form.pelos|bootstrap }}
			
			<div class="d-flex justify-content-end mx-3 my-3">
				<button class="btn btn-info mr-3" type="submit">
					<i class="fa-solid fa-plus"></i> Adicionar
				</button>
				
				<button class="btn btn-danger" type="button" onclick="location.href='{% url 'fichas:pelos:pelos_list' %}'">
	  				<i class="fa-solid fa-xmark"></i> Cancelar
				</button>
			</div>	
		</div>
		
			
	</form>
</section>
{% endblock %}
