{% extends 'core/base.html' %}
{% load bootstrap %}
{% load widget_tweaks %}
{% block content %}
<section class="container py-4">
	<form method="POST" action=".">
		<legend class="border-bottom text-secondary font-weight-bold pb-3">
			<i class="bi bi-card-checklist text-info"></i> Atualizar pelagem
		</legend>
		{% csrf_token %}
		
		<div class="col-sm-4 my-4">
			<label>
				<i class="fa-solid fa-shield-dog text-info"></i>
				<span class="font-weight-bold text-secondary">Pelagem</span>
			</label> {{form.pelagem|bootstrap}}
			
			<div class="d-flex justify-content-end mx-3 my-3">
				<button class="btn btn-info mr-3" type="submit">
					<i class="fa-solid fa-plus"></i> Atualizar
				</button>
				
				<button class="btn btn-danger" type="button" onclick="location.href='{% url 'fichas:pelos:pelagem_list' %}'">
	  				<i class="fa-solid fa-xmark"></i> Cancelar
				</button>
			</div>	
		</div>
		
				
	</form>
</section>
{% endblock %}
