{% extends 'core/base.html'%}
{% load bootstrap %}
{% block content %}
<form class="container" method="POST" action=".">
	{% csrf_token %}
	<div class="row w-100">
	
		<div class="col-4">
			<select>
				{% for item in form.doenca %}
					<option value="{{item.id}}">{{item.id}}</option>
				{% endfor %}
			</select>
			<select style="border:10px solid red;">
				<option value="{{form.id}}">{{ form.doenca|bootstrap }}</option><br>
			</select>
		</div>
	
	</div>
</form>
{% endblock %}
