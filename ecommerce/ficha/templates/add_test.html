{% extends 'core/base.html'%}
{% load bootstrap %}
{% load widget_tweaks %}
{% block content %}
<form class="container" method="POST" action=".">
	{% csrf_token %}
	<div class="row w-100">
	{% for item in form%}
		<div class="col-4">
			<p class="w-100">{{ item|bootstrap }}</p>
		</div>
	{% endfor %}
	</div>
</form>
{% endblock %}
