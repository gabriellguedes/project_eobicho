{% extends 'core/base.html' %}
{% load bootstrap %}
{% load widget_tweaks %}
{% block content %}
<section class="container py-4">
	<div class="row border-bottom">
		<div class="col-md-6">
			<h2 class="text-secondary font-weight-bold">
				<i class="fa-solid fa-paw text-info"></i> <span class="text-uppercase">Espécies cadastradas</span>
			</h2>
		</div>	
		<div class="col-md-6">
			  <div class="d-flex justify-content-end">
				<a class="btn btn-info mb-3 text-white" href="{% url 'fichas:especie:add_Especie'  %}"><i class="fa-regular fa-plus"></i> Nova Espécie</a>
			</div>	
		</div>
	</div>	
	<div class="row">
		<!-- MENSAGEM DE ALERTA -->
		<div class="col-md-6 mt-4">
			<div class="card">
				<h3 class="card-header bg-info text-white text-center mb-3 font-weight-bold">
					<i class="fa-solid fa-triangle-exclamation"></i>  Atenção!
				</h3>
				<div class="card-text px-3">
					<label class="text-justify pb-3">Cuidado ao <span class="text-info font-weight-bold">excluir</span> ou <span class="text-info font-weight-bold">editar</span> uma <span class="text-info font-weight-bold">espécie</span>,  pois serão<span class="text-info font-weight-bold"> apagados todas as raças</span> a ela vinculada e se  houver algum animal já cadastrado com alguma das raças, ocorrerá<span class="text-info font-weight-bold"> erro de integridade</span> no banco de dados.
					</label>
				</div>	
			</div>	
		</div>
		<!-- TABELA DE EXIBIÇÃO DAS ESPÉCIES CADASTRADAS -->
		<div class="col-md-6 mt-4">
			<table class="table">
				<thead>
					<th class="text-info" scope="col">#</th>
					<th class="text-secondary" scope="col">
						<i class="fa-solid fa-paw text-info"></i> Espécie
					</th>
					<th class="text-center text-secondary" scope="col">
						<i class="fa-solid fa-gears text-info"></i> Ações
					</th>
				</thead>
				<tbody>
					{% for iten in especie %}
					<tr>
						<th class="text-secondary" scope="col">{{iten.id}}</th>
						<td>
							<a href="{% url 'fichas:especie:especie_update' pk=iten.id %}">{{iten.especie}}</a>
						</td>
						<td>
							<div class="d-flex justify-content-center">
								<a class="btn btn-outline-info rounded-circle mr-3" href="{% url 'fichas:especie:especie_update' pk=iten.id %}">
									<i class="fa-regular fa-pen-to-square"></i>
								</a>
								<a class="btn btn-outline-info rounded-circle" href="{% url 'fichas:especie:especie_delete' pk=iten.id %}">
									<i class="fa-solid fa-trash"></i>
								</a>
							</div>
						</td>
					</tr>	
					{% endfor%}
				</tbody>
			</table>
		</div>
	</div>		
</section>
{% endblock %}
