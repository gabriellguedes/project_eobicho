{% extends 'core/base.html' %}
{% block title%}
{{block.super}} - Apagar Pet
{% endblock title %}
{% block content %}
<section class="container">
	<div class="border-bottom mb-4">
		<h2 class="text-info font-weight-bold">
			<i class="bi bi-journal-text"></i> Apagar registros
		</h2>
	</div>	
	<div class="col-sm-7">
		<div class="card-body">
			<h5 class="card-title">
				Tem certeza que deseja apagar o registro do <span class="text-primary font-weight-bold">{{ object.nome }} ({{ object.apelido}})</span> ?
			</h5>
			
			<form  method="POST">
				{% csrf_token %}
				<div class="mt-5">
					<button class="btn btn-danger" type="submit">Sim, tenho certeza!</button>
					<button class="btn btn-primary ml-3" type="reset" onclick="location.href='{% url 'pet:list' %}'">NÃ£o, desejo voltar!</button>
				</div>
			</form>
		</div>	
	</div>		
</section>
{% endblock %}
