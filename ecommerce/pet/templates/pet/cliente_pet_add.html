{% extends 'core/base.html' %}

{% block title%} 
  {{block.super}} - Cadastrar novo Pet
{% endblock title %}
{% load bootstrap %}
{% load widget_tweaks %}

{% block content %}
<section class="container py-4">
  <h2 class="border-bottom pb-2 text-secondary font-weight-bold title-2">
    <i class="fa-solid fa-paw text-info"></i> CADASTRAR NOVO PET
  </h2>
  <form name="FormAddPet" id="FormAddPet"  method="POST" action="." enctype="multipart/form-data" data-funcoes-url="{% url 'pet:ajax_load_funcoes' %}">
  	{% csrf_token %}
    <div class="form-row">
      
      {% for item in form %}
       <div class="col-md-3 mb-3">
          {{item|bootstrap}}
      </div>
      {% endfor %}
    </div>
    <button class="btn btn-info mr-3" type="submit">
      <i class="fa-solid fa-paw"></i> Cadastrar
    </button>
     <button class="btn btn-outline-info" type="button" onclick="location.href='{% url 'contas:cliente_detail' pk=cliente.id %}'">
      <i class="fa-solid fa-xmark"></i> Cancelar
    </button>
  </form><!-- /FORM IDENTIFICAÇÃO DOS PETS -->
</section>  

{% endblock content %}
