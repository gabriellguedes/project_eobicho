{% extends 'core/base.html' %}
{% load static %}
{% block title%}
{{block.super}} - Ficha técnica
{% endblock title %}
{% block content %}
<section class="container">
	<h2 class="border-bottom pb-2"><i class="bi bi-journal-text"></i> Ficha Técnica do Pet</h2>

	<div class="row">
		<div class="col-lg-4 mb-3">
			<div class="card">
			  <img class="card-img-top" src="{% static 'img/curto.png' %}" alt="Foto de perfil do pet">
			  <div class="card-body">
			    <h5 class="card-title">
			    	<label class="text-monospace">{{object.nome}} 
			    		<span class="fw-normal">({{object.apelido}})</span>
			    	</label>
			    </h5>
			    <div class="card-text">
			    	
						<div class="col">
							<label class="font-weight-bold">Aniversário: </label>
							<label class="text-monospace">{{object.aniversario}}</label> 
						</div>
						<div class="col">
							<label class="font-weight-bold">Idade: </label>
							<label class="text-monospace">{{object.idade}}</label> 
						</div>
						<div class="col">
							<label class="font-weight-bold">Peso(kg): </label>
							<label class="text-monospace">{{object.peso}}</label> 
						</div>
						<div class="col">
							<label class="font-weight-bold">Tamanho(cm): </label>
							<label class="text-monospace">{{object.tamanho}}</label> 
						</div>
						<div class="col">
							<label class="font-weight-bold">Especie: </label>
							<label class="text-monospace">{{object.especie}}</label> 
						</div>
						<div class="col">
							<label class="font-weight-bold">Raça: </label>
							<label class="text-monospace">{{object.racaCachorro}}</label> 
						</div>
						<div class="col">
							<label class="font-weight-bold">Temperamento: </label>
							<label class="text-monospace">{{object.temperamento}}</label> 
						</div>
						<div class="col">
							<label class="font-weight-bold">Pelagem: </label>
							<label class="text-monospace">{{object.pelagem}}</label> 
						</div>
						<div class="col">
							<label class="font-weight-bold">Coloração: </label>
							<label class="text-monospace">{{object.coloracao}}</label> 
						</div>
						<div class="col">
							<label class="font-weight-bold">Caracteristicas: </label>
							<label class="text-monospace">{{object.caracteristicas}}</label>
						</div>
			    </div>
			    
			  </div>
			</div>
		</div>	
		
		<div class="col-lg-6">
			<div class="card">
			
					<div class="card-header bg-primary">
						<h3 class="text-white"><i class="bi bi-journal-text"></i> Ficha de Avalição</h3>
					</div>
						<div class="card-text px-3 py-3">
				    	<div class="col">
								<label class="font-weight-bold">Unhas: </label>
								<label class="text-monospace"></label> 
							</div>
							<div class="col">
								<label class="font-weight-bold">Ectoparasitas: </label>
								<label class="text-monospace"></label> 
							</div>
							<div class="col">
								<label class="font-weight-bold">Pele: </label>
								<label class="text-monospace"></label> 
							</div>
							<div class="col">
								<label class="font-weight-bold">Pelos: </label>
								<label class="text-monospace"></label> 
							</div>
							<div class="col">
								<label class="font-weight-bold">Estado dos pelos: </label>
								<label class="text-monospace"></label> 
							</div>
							<div class="col">
								<label class="font-weight-bold">Condição dos Pelos: </label>
								<label class="text-monospace"></label> 
							</div>
							<div class="col">
								<label class="font-weight-bold">Boca: </label>
								<label class="text-monospace"></label> 
							</div>
							<div class="col">
								<label class="font-weight-bold">Olhos: </label>
								<label class="text-monospace"></label> 
							</div>
							<div class="col">
								<label class="font-weight-bold">Patas: </label>
								<label class="text-monospace"></label> 
							</div>
							<div class="col">
								<label class="font-weight-bold">Orelhas: </label>
								<label class="text-monospace"></label>
							</div>
							<div class="col">
								<label class="font-weight-bold">Doenças: </label>
								<label class="text-monospace"></label>
							</div>
							<div class="col">
								<label class="font-weight-bold">Observações: </label>
								<label class="text-monospace"></label>
							</div>
				    </div>
				  
			  </div>  
		</div>
	</div>	
	<a class="btn btn-primary btn-lg" href="{% url 'pet:list'%}">
		<i class="bi bi-arrow-counterclockwise"></i> Voltar</a>
</section>

{% endblock %}
