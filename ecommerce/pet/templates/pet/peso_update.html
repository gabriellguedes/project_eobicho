{% extends 'core/base.html' %}
{% load bootstrap %}
{% block content %}
<section class="container">
	<div class="col-md-4">
		<form action="." method="POST">
			<legend class="text-secondary">Alterar Peso</legend>
			{% csrf_token %}
			{% for item in form %}
				<div disabled>{{item|bootstrap}}</div>
			{% endfor %}
			<button type="submit" class="btn btn-info">Alterar</button>
		</form>
	</div>
</section>
{% endblock %}
