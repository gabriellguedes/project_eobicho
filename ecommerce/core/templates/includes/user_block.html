{% load static %}
{% if request.user.is_authenticated %}
<div class="w-50 d-flex justify-content-end pr-4">
  <div class="w-50 d-flex justify-content-end py-3" id="login-section">
    <div class="w-100 mt-2">
      <h6 class="text-center font-weight-bold text-secondary welcome w-100" >Bem vindo(a) </h6>
      <label class="text-center font-weight-bold text-uppercase w-100">
        {% if cliente.user.first_name != None %}
          {{ cliente.user.first_name}}
        {% else %}
          {{user.first_name}}
        {% endif %}
      </label>
      
    </div> 
    
    <div class="dropdown">
      {% if cliente.photo.url != None %}
        <img class="dropdown-toggle img-user-login" data-toggle="dropdown" id="dropdownMenuButton" aria-haspopup="true" aria-expanded="false" src="{{ cliente.photo.url }}">  
      {% else %}
        <img class="dropdown-toggle img-user-login" data-toggle="dropdown" id="dropdownMenuButton" aria-haspopup="true" aria-expanded="false" src="{% static 'img/user-default.png' %}">  
      {% endif %}
      <div class="dropdown-menu mr-5" aria-labelledby="dropdownMenuButton">
        <a class="dropdown-item" href="{% url 'contas:user_profile' %}">
          <i class="fa-solid fa-user text-info"></i><span class="text-secondary"> Visualizar Perfil</span>
        </a>
        <a class="dropdown-item" href="{% url 'contas:cliente_update' pk=user.id %}">
          <i class="fa-solid fa-pen text-info"></i><span class="text-secondary"> Editar Perfil</span>
        </a>
        <a class="dropdown-item" href="{% url 'contas:change_password' %}">
          <i class="fa-solid fa-lock text-info"></i><span class="text-secondary"> Alterar Senha</span>
        </a>
        <a class="dropdown-item" href="{% url 'contas:logout' %}">
          <i class="fa-solid fa-power-off text-info"></i><span class="text-secondary"> Sair</span>
        </a>        
      </div>
    </div>
  </div>  
</div>  
{% endif %}
