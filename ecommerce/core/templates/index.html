{% extends 'core/base.html' %}
{% load bootstrap %}
{% block content %}
	

	<div class="d-flex justify-content-end">
		<div class="card">
			<div class="card-header bg-info">
				<label class="text-white font-weight-bold">Área Administrativa</label>
			</div>
			<form method="" action="." class="mt-3">
				<div class="col mb-4">
					<h6><i class="bi bi-person-circle"></i> Usuário</h6>
					<input type="text" name="username" placeholder="Usuário" />
				</div>
				<div class="col mb-4">
					<h6><i class="bi bi-pass"></i> Senha</h6>	
					<input type="password" name="password" placeholder="Senha">
				</div>
				<div class="d-flex justify-content-end">	
					<button type="submit" class="btn btn-primary mr-3 mb-4">Entrar</button>
				</div>		
			</form>
		</div>
	</div>	

	
{% endblock %}
