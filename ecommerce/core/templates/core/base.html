<!doctype html>
{% load static %}
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="É o Bicho - Agropecuária" />
    <title>
     {% block title %} É O BICHO {% endblock title %}
    </title>
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.3.0/pure-min.css">
    <!-- CSS only -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css'%}">
    <!-- JavaScript -->
    <script type="text/javascript" href="{% static 'js/bootstrap.min.js' %}"></script>
    <script type="text/javascript" href="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</head>
<body>
    <header id="wrap-header">
      <div class="container">
        <div class="row">
          <div class="col">
            <a href="{% url 'pet:list' %}"><img class="card-img-top" alt="logo" src="{% static 'img/logo.png'%}"></a>
          </div>
          <form method="GET" action="." class="form-inline">
              <input type="text" name="search" class="form-control" placeholder="Buscar" aria-label="Buscar" aria-describedby="button-addon2">
              <button class="btn btn-primary ml-sm-2" type="submit" id="button-addon2">Ok</button>
          </form>
        </div>
      </div>  
    </header><!-- /HEADER -->
    <main id="wrap-main">
      
      {% block content %} 
      {% endblock content %}


    </main><!-- /MAIN -->
    <footer id="wrap-footer">
        
    </footer><!-- /FOOTER -->

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
