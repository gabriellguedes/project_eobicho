{% extends 'core/base.html' %}
{% load bootstrap %}
{% load widget_tweaks %}
{% block content %}
<section class="container">
	<h2 class="border-bottom pb-3 text-info font-weight-bold">
		<i class="bi bi-card-checklist"></i> <span class="text-uppercase">Raças cadastradas</span>
		<div class="float-right">
			<a class="btn btn-primary" href="{% url 'core:add_Raca' %}">Adicionar Raça</a>
		</div>
	</h2>
	<div class="row">
		<!-- MENSAGEM DE ALERTA -->
		<div class="col-sm-5">
			<div class="card">
				<h3 class="card-header bg-primary text-white mb-3 d-flex justify-content-center font-weight-bold">Atenção!</h3>
				<div class="card-text px-3">
					<label class="text-center pb-3">Cuidado ao excluir uma <span class="text-primary font-weight-bold">espécie</span>,  pois serão<span class="text-primary font-weight-bold"> apagados todas as raças</span> a ela vinculada e se  houver algum animal já cadastrado com alguma das raças, ocorrerá<span class="text-primary font-weight-bold"> erro de integridade</span> no banco de dados.
					</label>
				</div>	
			</div>	
		</div>
		<!-- TABELA DE EXIBIÇÃO DAS ESPÉCIES CADASTRADAS -->
		<div class="col-lg-7">
			<table class="table">
				<thead>
					<th scope="col">#</th>
					<th scope="col">Espécie</th>
					<th scope="col">Raça</th>
					<th scope="col">
						<div class="d-flex justify-content-center"> Ações:</div>
					</th>
				</thead>
				<tbody>
					{% for iten in raca %}
					<tr>
						<th scope="col">{{iten.id}}</th>
						<td>{{iten.especie}}</td>
						<td>
							<a href="{% url 'core:update_Especie' pk=iten.id %}">{{iten.raca}}</a>
						</td>
						<td>
							<div class="d-flex justify-content-center">
								<a class="btn btn-primary text-white mr-3" href="{% url 'core:update_Especie' pk=iten.id %}">Alterar</a>
								<a class="btn btn-danger" href="{% url 'core:del_Especie' pk=iten.id %}">Apagar</a>
							</div>
						</td>
					</tr>	
					{% endfor%}
				</tbody>
			</table>
		</div>
	</div>		
</section>
{% endblock %}
