{% extends 'core/base.html' %}
{% load bootstrap %}
{% load widget_tweaks %}
{% block content %}
<section class="container">
	<form method="POST" action=".">
		<legend>Adicionar Especie</legend>
		{% csrf_token %}
		{% for iten in especie %}
		<div class="col">
			<label>Especie: </label> {{iten}}
		</div>
		{% endfor %}
		<button class="btn btn-warning" type="submit">Alterar</button>		
	</form>
</section>
{% endblock %}
